<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Recados - Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">
</head>

<body class="fundo" id="background-2">
    <section class="container-fluid">
        <div class="row mt-1 mb-4 ms-n1 mt-xl-3 ms-xl-1 d-flex align-items-start">
            <div class="col-8">
                <h3 class="tituloRecados">Recados de <span id="nome"></span></h3>
            </div>
            <div class="col-4">
                <div class="toggleWrapper mt-5">
                    <input type="checkbox" class="dn" id="dn-2">
                    <label for="dn-2" class="toggle">
                        <span class="toggle__handler">
                            <span class="crater crater--1"></span>
                            <span class="crater crater--2"></span>
                            <span class="crater crater--3"></span>
                        </span>
                        <span class="star star--1"></span>
                        <span class="star star--2"></span>
                        <span class="star star--3"></span>
                        <span class="star star--4"></span>
                        <span class="star star--5"></span>
                        <span class="star star--6"></span>
                    </label>
                </div>
            </div>
        </div>

        <form class="row mt-1 ms-1 me-2 mb-4 me-lg-0" id="formRecados">
            <div class="col-11 col-xl-4 me-0 pe-0">
                <div class="login__row input-group pt-0 d-flex justify-content-start">
                    <span class="input-group-text shadow basic-addon3 span-descricao" id="spanDescricao">
                        Descrição:
                    </span>
                    <input type="text" class="login__input shadow descricao" placeholder="" id="inputDescricao"/>
                </div>
            </div>
            <div class="col-12 col-xl-8 ms-0 me-2 me-xl-0 ps-4">
                <div class="row">
                    <div class="col-9 col-md-10 mx-0 px-0">
                        <div class="login__row input-group pt-0 d-flex justify-content-start">
                            <span class="input-group-text shadow basic-addon3 span-detalhamento" id="spanDetalhamento">
                                Detalhamento:
                            </span>
                            <input type="text" class="login__input shadow detalhamento" placeholder="" id="inputDetalhamento"/>
                        </div>
                    </div>
                    <div class="col-2 d-flex justify-content-start">
                        <button type="submit" class="botaoSalvar" id="salvar">SALVAR</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div class="main-2" id="main-2">
                    <section class="container-fluid">
                        <div class="row mt-2 mx-0">
                            <div class="col">
                                <section class="container-fluid px-0 tabela">
                                    <div class="accordion my-2" id="accordionExample"></div>
                                </section>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div class="divBotaoSair">
            <button class="botaoSair" data-bs-toggle="tooltip" data-bs-placement="left"
                    data-bs-custom-class="custom-tooltip" title="Sair do sistema" id="botaoSair">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </section>

    <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false" id="toastLoginRecados">
        <div class="d-flex flex-column align-items-center">
            <div class="toast-body">Você precisa estar logado<br> para acessar os recados!</div>
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="toast" aria-label="Close" id="toastLoginRecadosClose">OK</button>
        </div>
    </div>

    <div class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true" id="toastLogOut" data-bs-autohide="false">
        <div class="toast-body">
            Confirma a saída do sistema?
            <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-sm bg-warning" data-bs-dismiss="toast" id="toastLogOutSim">Sim</button>
                <button type="button" class="btn btn-sm bg-info" data-bs-dismiss="toast">Não</button>
            </div>
        </div>
    </div>

    <div class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true" id="toastApagarRecado" data-bs-autohide="false">
        <div class="toast-body">
            Quer apagar o recado?
            <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-sm bg-warning" data-bs-dismiss="toast" id="toastApagarRecadoSim">Sim</button>
                <button type="button" class="btn btn-sm bg-info" data-bs-dismiss="toast">Não</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b6008d9d9d.js" crossorigin="anonymous"></script>
    <script src="./dist/home.js"></script>
</body>
</html>
